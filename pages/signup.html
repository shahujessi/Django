{% extends 'theme.html'%}

{%block main%}
    <div class="container">
        <div class="row m-5">
            <div class="col-lg-6 mx-auto">
                    <div class="border shadow">
                        <h1 class="m-5">Create an account</h1>
                        <form class="m-5" method="POST" action="signup">

                            {%csrf_token%}

                            <div class="form-group">
                                <Label> First Name </Label>
                                <input type="text" name="fn" class="form-control" >
                            </div>

                            <div class="form-group">
                                <Label> Last Name </Label>
                                <input type="text" name="fn" class="form-control" >
                            </div>

                            <div class="form-group">
                                <Label> Email Address </Label>
                                <input type="email" name="fn" class="form-control" >
                            </div>

                            <div class="form-group">
                                <Label> Mobile Number(10-digit) </Label>
                                <input type="number" name="fn" class="form-control" >
                            </div>

                            <div class="form-group">
                                <Label> Password </Label>
                                <input type="password" name="fn" class="form-control" >
                            </div>

                            <div class="form-group">
                                
                                <input type="submit" name="signup" class="btn btn-outline-dark mt-3" >
                            </div>

                        </form>
                    </div>
            </div>
        </div>
    </div>

{%endblock%}
