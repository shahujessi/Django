<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> My Products</h1>
    
    <table border="5">
        <tr>
            <td> Name </td>
            <td> Description </td>
            <td> image </td>
            <td> price </td>
        </tr>
        {%for i in products%}
        <tr>
            <td> {{i.name}} </td>
            <td> {{i.desc}} </td>
            <td> <img src="{{i.image.url}}" width="200px" height="200px"> </td>
            <td> {{i.price}} </td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
